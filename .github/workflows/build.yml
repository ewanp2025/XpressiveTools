name: Build Qt6 Windows Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.1'
        host: 'windows'
        target: 'desktop'
        # Using the standard 64-bit MSVC architecture for Windows
        arch: 'win64_msvc2019_64' 

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build Project
      run: cmake --build build --config Release

    - name: Deployment (windeployqt)
      shell: pwsh
      run: |
        # Navigate to where the build finished
        cd build/Release/
        # Run windeployqt to copy all necessary DLLs into this folder
        windeployqt XpressiveTools.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: XpressiveTools-Windows-Build
        # This uploads the EXE and all the DLLs gathered by windeployqt
        path: build/Release/
