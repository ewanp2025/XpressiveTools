name: Build Qt6 Windows Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Change to Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.1'
        host: 'windows'       # Target Windows
        target: 'desktop'
        arch: 'win64_msvc2019_64' # Use the standard Windows architecture

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build Project
      run: cmake --build build --config Release

    - name: Deployment (windeployqt)
      shell: pwsh
      run: |
        # This step gathers all the .dll files your app needs to run
        windeployqt build/Release/your_project_name.exe 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/Release/ # This will include the .exe and all required .dlls
