name: Multi-Platform Build
on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'mac' || 'linux') }}
          target: 'desktop'
          arch: ${{ matrix.os == 'windows-latest' && 'win64_mingw' || (matrix.os == 'macos-latest' && 'clang_64' || 'gcc_64') }}

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4-0 libxcb-image0 libxcb-keysyms1-0 libxcb-render-util0 libxcb-shape0 libxcb-xinerama0

      - name: Set up Windows Path
        if: matrix.os == 'windows-latest'
        run: |
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      - name: Build Application
        shell: bash
        run: |
          mkdir build
          cd build
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc
            mingw32-make
          else
            cmake .. -DCMAKE_BUILD_TYPE=Release
            make
          fi

      - name: Windows Deployment (Bundle DLLs)
        if: matrix.os == 'windows-latest'
        run: |
          cd build
          # windeployqt copies necessary Qt DLLs into the folder
          windeployqt XpressiveTools.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WaveConv-${{ matrix.os }}
          path: |
            build/XpressiveTools.exe
            build/*.dll
            build/platforms/
            build/styles/
            build/XpressiveTools
            build/XpressiveTools.app
