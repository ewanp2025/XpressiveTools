name: Windows Minimal Portable Build
on: [push, pull_request]

jobs:
  build-windows:
    name: Build Minimal Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          target: 'desktop'
          arch: 'win64_mingw'

      - name: Build Application
        shell: bash
        run: |
          mkdir build
          cd build
          # G-MinGW Makefiles + Release build ensures the 189kb size
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          mingw32-make

      - name: Surgical Windows Deployment
        shell: bash
        run: |
          mkdir dist
          cp build/XpressiveTools.exe dist/
          
          # windeployqt collects matching DLLs
          # --no-opengl-sw and --no-translations remove ~40MB of bloat
          windeployqt --release --no-translations --no-opengl-sw --compiler-runtime dist/XpressiveTools.exe

      - name: Upload Clean Distribution
        uses: actions/upload-artifact@v4
        with:
          name: XpressiveTools-Portable-Windows
          path: dist/
