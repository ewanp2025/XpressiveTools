name: Build Qt6 Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            output_name: XpressiveTools-Windows
          - os: macos-latest
            qt_arch: clang_64
            output_name: XpressiveTools-MacOS
          - os: ubuntu-22.04
            qt_arch: gcc_64
            output_name: XpressiveTools-Linux

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.1'
        host: ${{ runner.os == 'Windows' && 'windows' || runner.os == 'macOS' && 'mac' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.qt_arch }}

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libglu1-mesa-dev

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build Project
      run: cmake --build build --config Release

    # --- DEPLOYMENT STEP: WINDOWS ---
    - name: Deploy Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        windeployqt build/Release/XpressiveTools.exe
        
    # --- DEPLOYMENT STEP: MACOS ---
    - name: Deploy MacOS
      if: runner.os == 'macOS'
      run: |
        # macdeployqt turns the build into a standalone .app bundle
        macdeployqt build/XpressiveTools.app -dmg

    # --- DEPLOYMENT STEP: LINUX (AppImage) ---
    - name: Deploy Linux
      if: runner.os == 'Linux'
      run: |
        # Download linuxdeployqt
        wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
        chmod a+x linuxdeployqt-continuous-x86_64.AppImage
        # Create a basic AppRun/AppDir structure or just bundle the deps
        # (Note: Linux deployment is complex; this gathers libraries into the build folder)
        export OUTPUT=XpressiveTools-x86_64.AppImage
        ./linuxdeployqt-continuous-x86_64.AppImage build/XpressiveTools -appimage -unreliable

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: |
          build/Release/
          build/*.dmg
          *.AppImage
