name: Multi-Platform Build
on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest] # Focused on your Windows requirement

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          target: 'desktop'
          arch: 'win64_mingw'

      - name: Build Application
        shell: bash
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          mingw32-make

      - name: Windows Deployment (Bundle DLLs)
        shell: bash
        run: |
          cd build
          # This command pulls in all required libraries into the 'build' folder
          windeployqt --release --no-translations --compiler-runtime XpressiveTools.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WaveConv-Complete-Windows
          # Path must point to the folder, not just the exe, to include DLLs
          path: build/
